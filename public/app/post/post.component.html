<div class="posts-component">
  <div class="filter">
    <input [(ngModel)]="filterString" (keyup.enter)="filterClick(filterString)">
    <span class="btn-apply" (click)="filterClick(filterString)">Filter</span>
  </div>
  <h5>Examples: userId = 1 AND body INCLUDE "quia et"</h5>
  <h5>Operators supported: <, >, =, AND, INCLUDE</h5>
  <table *ngIf="!loading">
    <thead>
      <tr>
        <th>#</th>
        <th
          *ngFor="let ttl of titles;"
          (click)="sortClick(ttl)"
          [class.clickable]="validSorts.indexOf(ttl) > -1"
        >{{ttl}}
          <span class="sort-dir" *ngIf="validSorts.indexOf(ttl) > -1">
            <span
              [class.bottom]="col == ttl && sort == 'bottom'"
              [class.top]="col == ttl && sort == 'top'"
              [class.nope]="col == 'nope'"
            ></span>
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dt of data; index as i">
        <td>{{i + 1}}</td>
        <td *ngFor="let ttl of titles;">{{dt[ttl]}}</td>
      </tr>
    </tbody>
  </table>
  <div class="loading" *ngIf="loading">Loading...</div>
</div>
